<html>
<head>
    <title>Harvest</title>
    <script type="text/javascript" src="import.js"> </script>
    <script type="text/javascript" src="automata.js"> </script>
    <script type="text/javascript" src="setup.js"> </script>
    <script type="text/javascript" src="input.js"> </script>
    <style type="text/css">
/*canvas{
    scale: 0.5;
}*/
#sparecanvas{
    display: none;
}
@media(min-width:1080px){
div#main{
  /*height: 1000px;*/
  writing-mode: vertical-lr;
}
}
div#buttons{
    writing-mode: initial;
}
#canvas{
    grid-column: 1;
}
#buttons{
    grid-column: 2;
}
    </style>
</head>
<body>
<div id="main">
    <div id="canvas">
        <canvas id="gamecanvas" width="1000" height="1000">
    </canvas>
    </div>
    <div id="buttons">
        Seeds: <span id="numseeds">0</span><br>
        <button id="zoomout" onclick="zoomOut()">Zoom Out</button><br>
        <button id="zoomin" onclick="zoomIn()">Zoom In</button><br>
        <button id="paste" onclick="paste()">Plant</button><br>
        <button id="wait" onclick="wait()">Grow</button><br>
        <button id="harvest" onclick="harvest()">Harvest</button><br>
        <button id="expand">Buy Plot</button><br>
        <button id="copy" style="visibility:hidden">Save</button>

    </div>
</div>

<canvas id="sparecanvas" width="100" height="100">
</canvas>
<script type="text/javascript">
"use strict";

let ctx = gamecanvas.getContext("2d")
ctx.fillRect(0,0,100,100)
init()
redraw()
gamecanvas.addEventListener("click",click)

</script>
</body>
</html>
